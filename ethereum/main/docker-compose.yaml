version: '2.1'

services:
  ethereum-node:
    container_name: ethereum-node
    image: ethereum/client-go
    restart: always
    ports:
      - "8545:8545"
      - "30303:30303"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /root/.ethereum:/root/.ethereum
    command:
      - --rpc
      - --rpcaddr=0.0.0.0
      - --rpcapi="net,web3,eth,shh,debug"
      # - --syncmode=full